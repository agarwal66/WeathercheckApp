<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container1">
  <form class="form">
    <input class="input-data" placeholder="Enter city name">
    <button type="submit">Get Weather</button>
</form>

  <div class="container">
    <div id="weathercon">
        <i class="fas fa-sun"></i>
    </div>
    <div class="info">
        <h2 class="Location">Weather in <span id="locationName"></span></h2>
        
        <p id="date">WED | nov 23 | 13:19PM</p>
        <h3 class="temp">Temperature: <span id="temperature"></span></h3>
        <p class="description" id="weatherDescription"></p>
        <i class="fas fa-street-view"></i><div class="content"></div> 
    </div>
</div>
  </div>

<div class="content"></div>
</body>
</html>
  <script>

    const curDate = document.getElementById("date");
    
    const getCurrentDay = () => {
      var weekday = new Array(7);
      weekday[0] = "Sunday";
      weekday[1] = "Monday";
      weekday[2] = "Tuesday";
      weekday[3] = "Wednesday";
      weekday[4] = "Thursday";
      weekday[5] = "Friday";
      weekday[6] = "Saturday";
      let currentTime = new Date();
      let day = weekday[currentTime.getDay()];
      return day;
    };
    const getCurrentTime = () => {
      var months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "July",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
      ];
      var now = new Date();
      var month = months[now.getMonth()];
      var date = now.getDate();

      let hours = now.getHours();
      let mins = now.getMinutes();

      let periods = "AM";

      if (hours > 11) {
        periods = "PM";
        if (hours > 12) hours -= 12;
      }
      if (mins < 10) {
        mins = "0" + mins;
      }
      return `${month} ${date} | ${hours}:${mins}${periods}`;
    };

    curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
  </script>
  </body>
</html>
